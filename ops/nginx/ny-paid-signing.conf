server {
    listen 80;
    server_name paid.nythepegas.us;

    # Enforce HTTPS (uncomment after cert in place)
    # return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name paid.nythepegas.us;

    # TLS placeholders
    ssl_certificate     /etc/letsencrypt/live/paid.nythepegas.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/paid.nythepegas.us/privkey.pem;

    # Increase size for IPA/profile downloads
    client_max_body_size 2G;

    # Proxy to Flask/gunicorn
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Basic security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;
}
